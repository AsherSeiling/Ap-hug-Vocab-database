<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Â© 2021 Asher Seiling-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AP Human Geography Automated Glossary</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="main.js"></script>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	center{
		margin-top: 0pt;
		margin-bottom: 30pt;
	}
	h1{
		font-family: Arial, Helvetica, sans-serif;
	}
	input{
		padding: 10pt;
		border-radius: 5pt;
		border: 2pt solid black;
		width: 75%;
		text-align: center;
		margin-bottom: 10pt;
		margin-top: 50pt;
	}
	button{
		padding: 5pt;
		border-radius: 5pt;
		background-color: white;
		border: 1pt solid darkgrey;
	}
	a{
		text-decoration:none;
		color:black;
	}
	button:hover{
		background-color: black;
		color: white;
	}
	a:hover {
		color: white;
	}
	.header{
		background-color:rgb(48, 48, 48);
		padding: 10pt;
		color: white;
		margin-bottom: 10pt;
	}
	p{
		margin-bottom: 10pt;
		font-family: Arial, Helvetica, sans-serif;
	}
</style>
<body id="background">
	<center>
		<div id="header" class="header">
			<h1>
				AP Human Geography Computerized Glossary
			</h1>
		</div>
		<input type="text" id="word_search" placeholder="Input term:">
		<br>
		<button id="search" onclick="main();">Search</button>
		<button onclick="toggle_stacking();" id="toggle_stacking">Toggle Stacking</button>
		<button onclick="copy_text();">
			copy
		</button>
		<p style="margin-bottom: 20pt;"></p>
		<div id="Output" style="margin-left: 50pt; margin-right: 50pt;"></div>
	</center>
	</div>
	<script>
		if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
			$("#Output").css("margin-left", "10pt")
			$("#Output").css("margin-right", "10pt")
		}
	</script>
</body>
</html>
